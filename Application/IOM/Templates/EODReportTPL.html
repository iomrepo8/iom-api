<body style="font-family: 'Montserrat', sans-serif; background-color: white; padding: 20px;">
    <table style="font-size: 14px; color: #212529; font-family: 'Montserrat', sans-serif"
           width="900px">
        <thead>
            <tr>
                <th align="left" style="color: #67757c;">
                    Employee:&nbsp;<span style="font-weight: 400;">{{EmployeeName}}</span>
                </th>
            </tr>
            <tr>
                <th align="left" style="color: #67757c;">
                    Role:&nbsp;<span style="font-weight: 400;">{{UserRole}}</span>
                </th>
            </tr>
            <tr>
                <th align="left" style="color: #67757c;">
                    Accounts:&nbsp;<span style="font-weight: 400;">{{Accounts}}</span>
                </th>
            </tr>
            <tr>
                <th align="left" style="color: #67757c;">
                    Teams:&nbsp;<span style="font-weight: 400;">{{Teams}}</span>
                </th>
            </tr>
            <tr>
                <th colspan="4">
                    &nbsp;
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <table border="1" cellspacing="2" style="width: 100%; color: #67757c; border-collapse: collapse; font-size: 14px; font-family: 'Montserrat', sans-serif">
                        <caption>EOD Report for {{EODDate}}</caption>
                        <thead>
                            <tr>
                                <th style='padding: 0.75rem; font-weight: 500; border: 1px solid rgba(0, 0, 0, 0.1); vertical-align: middle;' align="left">#</th>
                                <th style='padding: 0.75rem; font-weight: 500; border: 1px solid rgba(0, 0, 0, 0.1); vertical-align: middle;' align="left">Task No.</th>
                                <th style='padding: 0.75rem; font-weight: 500; border: 1px solid rgba(0, 0, 0, 0.1); vertical-align: middle;' align="left">Task</th>
                                <th style='padding: 0.75rem; font-weight: 500; border: 1px solid rgba(0, 0, 0, 0.1); vertical-align: middle;' align="left">Description</th>
                                <th style='padding: 0.75rem; font-weight: 500; border: 1px solid rgba(0, 0, 0, 0.1); vertical-align: middle;' align="left">Active Time</th>
                            </tr>
                        </thead>
                        <tbody style="overflow: auto;">
                            {{EODRows}}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td style='font-weight: 500;padding: 0.75rem; border: 1px solid rgba(0, 0, 0, 0.1) ; vertical-align: middle;' colspan="3">&nbsp;</td>
                                <td style='font-weight: 500;padding: 0.75rem; border: 1px solid rgba(0, 0, 0, 0.1) ; vertical-align: middle;'>Total</td>
                                <td style='font-weight: 500;padding: 0.75rem; border: 1px solid rgba(0, 0, 0, 0.1) ; vertical-align: middle;'>{{EODTotalHours}}</td>
                            </tr>
                        </tfoot>
                    </table>
                </td>
            </tr>
            <tr><td><span>To view Chrono Breakdown for this day and comments per task, click on <a href="{{ChronoUrl}}">here</a>.</span></td></tr>
            <tr><td>&nbsp;</td></tr>
            {{AdjustedEODRows}}
            <tr>
                <td style="border: 1px solid rgba(0, 0, 0, 0.1)" colspan="3" style="padding: 0;">
                    <textarea readonly rows="5" style="width: 100%; height: 100%; box-sizing: border-box; padding: 15px; border: none;">Note(s):&#13;&#10;{{Note}}</textarea>
                </td>
            </tr>
        </tbody>
    </table>
</body>
